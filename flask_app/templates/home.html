{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}

{% block content %}
    <h1>Home</h1>
    {% if loggedin %}
        <p>You are logged in as {{ session.Username }}</p>
        <form action="{{ url_for('logout') }}" method="post">
            <input type="submit" value="Logout">
        </form>
    {% else %}
        <p>You are not logged in</p>
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
{% endblock %}
